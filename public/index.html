<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-size: 14px;
  background-color: #f4f4f4; /* Optional: Light background */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.v82_15 {
  width: 100%;
  height: 100%;
  position: relative;
}

.bg {
  position: fixed; /* Fixed background */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("./img/bg.png");
  background-size: cover; /* Ensures it covers the entire viewport */
  background-position: center;
  z-index: -2; /* Place it in the background */
}

.logo {
  position: relative;
  width: 60%; /* Adjust as needed */
  background-image: url("./img/logo.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  height: 320px; /* Adjust height of the image as needed */
  margin: 20px auto;
  z-index: -1; /* Make sure it's above the background */
}

.v82_18 {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
  z-index: 1; /* Ensures it’s above the images */
}

.v82_19 {
  width: 100%;
  max-width: 300px;
  height: 50px;
  background: rgba(255, 0, 0, 1);
  border-radius: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.v82_20 {
  color: rgba(255, 255, 255, 1);
  font-family: 'Nunito', sans-serif;
  font-weight: bold;
  font-size: 16px;
  text-align: center;
}

.v82_21 {
  width: 100%;
  text-align: center;
  color: white;
  font-family: 'Nunito', sans-serif;
  font-weight: bold;
  font-size: 14px;
  margin-top: 10px;
}

a {
  color: rgba(255, 0, 0, 1);
  text-decoration: none;
  font-weight: bold;
}

@media (max-width: 768px) {
  .v82_16, .v82_17, .v82_18 {
    margin-bottom: 10px;
  }

  .v82_19 {
    height: 40px;
  }

  .v82_20 {
    font-size: 14px;
  }

  .v82_21 {
    font-size: 12px;
  }
}

  </style>
  <title>Document</title>
</head>
<body>
  <div class="v82_15">
    <!-- Background Image -->
    <div class="bg"></div> <!-- No <img> tag here, background set in CSS -->
    
    <div class="logo"></div> <!-- No <img> tag here, background set in CSS -->
    
    <div class="v82_18">
      <div class="v82_19">
        <a href="login.html"><span class="v82_20">Log in</span></a>
      </div>
      <span class="v82_21">Don’t have an account? <a href="signup.html">Sign Up</a></span>
    </div>
  </div>
</body>
</html>
