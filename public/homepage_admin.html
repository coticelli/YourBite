<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBite - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img src="img/logo.png" alt="YourBite Logo" class="logo">
    </header>

    <!-- Main Content -->
    <main class="content">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="homepage_admin.html" class="active">Dashboard</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>

        <!-- Welcome Message -->
        <h1 class="welcome-message">Benvenuto Amministratore, <span id="username"></span></h1>

        <!-- Admin Actions -->
        <div class="admin-actions">
            <button class="primary-btn">Gestisci Utenti</button>
            <button class="primary-btn">Gestisci Menu</button>
            <button class="primary-btn">Visualizza Ordini</button>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Recupera il nome utente e il tipo di utente dal localStorage
            const username = localStorage.getItem("username");
            const userType = localStorage.getItem("userType");
            const isAuthenticated = localStorage.getItem("isAuthenticated");

            // Verifica autenticazione
            if (!isAuthenticated) {
                window.location.href = "/login.html";
                return;
            }

            // Verifica tipo utente (usando "amministratore" invece di "admin")
            if (userType !== "amministratore") {
                console.log("Tipo utente non valido:", userType);
                window.location.href = "/login.html";
                return;
            }

            // Mostra il nome utente
            document.getElementById("username").textContent = username || "Utente";
        });

        document.getElementById("logoutBtn").addEventListener("click", function(event) {
            event.preventDefault();

            // Invia una richiesta di logout al server
            fetch('/logout', { 
                method: 'POST',
                credentials: 'include' // Importante per i cookie di sessione
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Rimuovi i dati dal localStorage
                    localStorage.removeItem("username");
                    localStorage.removeItem("userType");
                    localStorage.removeItem("isAuthenticated");

                    // Reindirizza alla pagina di login
                    window.location.href = "/login.html";
                }
            })
            .catch(error => {
                console.error('Errore durante il logout:', error);
                alert('Errore durante il logout. Riprova.');
            });
        });
    </script>
</body>
</html>
