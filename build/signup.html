<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBite - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <!-- Logo -->
        <img src="img/logo.png" alt="YourBite Logo" class="logo">
    </div>

    <!-- Main Content -->
    <div class="content">
        <div>
            <button class="tab"><a href="login.html" style="text-decoration:none; color: black;">Log in</a></button>
            <button class="tab active"><a href="signup.html" style="text-decoration:none; color: black;">Sign Up</a></button><br><br>
        </div> 
        <div class="welcome-message"><br>
            Create your account
        </div>
               
        <!-- Sign Up Form -->
        <form id="signupForm" class="form">
            <div class="form-group">
                <input type="text" id="username" placeholder=" " required autocomplete="username">
                <label for="username">Username</label>
            </div>            
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required autocomplete="email">
                <label for="email">E-mail</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required autocomplete="current-password">
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <select id="userType" required>
                    <option value="" disabled selected>Choose User Type</option>
                    <option value="cliente">Cliente</option>
                    <option value="amministratore">Amministratore</option>
                    <option value="capo">Capo</option>
                </select>
            </div>
            <!-- Sign Up Button outside the form-group -->
            <button type="submit" class="primary-btn">Sign Up</button>
        </form>

        <!-- Message Div for errors -->
        <div id="message" style="color: red; font-size: 16px;"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tipo = document.getElementById('userType').value;

            fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password, tipo })
            })
            .then(response => {
                // Verifica se la risposta non Ã¨ OK e logga l'errore
                if (!response.ok) {
                    console.error('Errore nella risposta, status:', response.status, response.statusText);
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Risposta dal server:', data);
                if (data.error) {
                    document.getElementById('message').innerText = data.error;
                    console.error('Errore dal server:', data.error);
                } else {
                    // Salva i dati dell'utente nel localStorage
                    localStorage.setItem('username', username);
                    localStorage.setItem('userType', tipo);

                    // Redirige alla homepage in base al tipo di utente
                    window.location.href = data.redirectUrl;
                }
            })
            .catch(error => {
                console.error('Errore durante la registrazione:', error);
                document.getElementById('message').innerText = 'Errore durante la registrazione. Riprova.';
            });
        });
    </script>
</body>
</html>
